<html>

<head>
    <title>UI + Redux</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<body>
    <div>
        <h1> Todo List </h1>
        <input id='todo' type='text' placeholder="Add Todo" />
        <button id='todoBtn'>Add</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1> Goal List </h1>
        <input id='goal' type='text' placeholder="Add Goal" />
        <button id='goalBtn'>Add</button>
        <ul id='goals'></ul>
    </div>

    <hr />
    <div id='app'></div>


    <script type="text/javascript">
        //Subreducer
        function todos(state = [], action) {
            if (action.type === 'ADD_TODO') {
                state = state.concat([action.todo])
            }
            else if (action.type === 'REMOVE_TODO') {
                state = state.filter(todo => todo.id !== action.todo.id)
            }
            return state
        }

        //Subreducer
        function goals(state = [], action) {
            if (action.type === 'ADD_GOAL') {
                state = state.concat([action.goal])
            }
            else if (action.type === 'REMOVE_GOAL') {
                state = state.filter(goal => goal.id !== action.goal.id)
            }
            return state
        }


        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('Dispatched action', action)
            const result = next(action)
            console.log('New state:', store.getState())
            console.groupEnd()
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos, goals
        }), Redux.applyMiddleware(logger))

        store.subscribe(() => {
            const { todos, goals } = store.getState()

            document.getElementById('todos').innerHTML = ''
            document.getElementById('goals').innerHTML = ''

            goals.forEach(goal => addGoalToDOM(goal))
            todos.forEach(addTodoToDOM)
        })

        store.dispatch({
            type: 'ADD_TODO',
            todo: {
                id: 0,
                complete: false,
                name: 'SAMPLE TODO 1'
            }
        })

        store.dispatch({
            type: 'ADD_TODO',
            todo: {
                id: 1,
                complete: false,
                name: 'SAMPLE TODO 2'
            }
        })

        store.dispatch({
            type: 'REMOVE_TODO',
            todo: {
                id: 0
            }
        })

        store.dispatch({
            type: 'ADD_GOAL',
            goal: {
                id: 0,
                complete: false,
                name: 'SAMPLE GOAL 1'
            }
        })

        store.dispatch({
            type: 'ADD_GOAL',
            goal: {
                id: 1,
                complete: false,
                name: 'SAMPLE GOAL 2'
            }
        })

        store.dispatch({
            type: 'REMOVE_GOAL',
            goal: {
                id: 0
            }
        })

        let id = 0
        function addTodo() {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''

            store.dispatch({
                type: 'ADD_TODO',
                todo: {
                    id: id++,
                    complete: false,
                    name
                }
            })
        }

        document.getElementById('todoBtn').addEventListener('click', addTodo)

        function addGoal() {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''

            store.dispatch({
                type: 'ADD_GOAL',
                goal: {
                    id: id++,
                    complete: false,
                    name
                }
            })
        }

        document.getElementById('goalBtn').addEventListener('click', addGoal)

        function addTodoToDOM(todo) {
            const node = document.createElement('li')
            const text = document.createTextNode(todo.name)

            node.appendChild(text)
            document.getElementById('todos').appendChild(node)
        }

        function addGoalToDOM(goal) {
            const node = document.createElement('li')
            const text = document.createTextNode(goal.name)

            node.appendChild(text)
            document.getElementById('goals').appendChild(node)
        }
    </script>

    <script type='text/babel'>
    function List(props){
        return(
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>{item.name}</li>
                ))}
            </ul>
        )
    }

    class Todos extends React.Component{
        addTodoItem = (e) => {
            e.preventDefault()
            const value = this.input.value

            if(!value)
                return

            this.input.value = ''
            this.props.store.dispatch({
                type:'ADD_TODO',
                todo:{
                id:10,
                name: value
            }
            })
        }

        render (){
            const {todos} = this.props
            return(
                <div>
                    TODOS
                    <input type='text'
                    placeholder = 'ADD TODO'
                    ref={(input) => this.input=input} />
                    <button onClick={this.addTodoItem}>Add Todo</button>
                    <List items = {todos} />
                </div>
            )
        }
    }

    class Goals extends React.Component{
        addGoalItem = (e) => {
            e.preventDefault()
            const value = this.input.value

            if(!value)
                return

            this.input.value = ''
            this.props.store.dispatch({
                type:'ADD_GOAL',
                goal:{
                id:10,
                name: value
            }
            })
        }

        render (){
            const {goals} = this.props
            return(
                <div>
                    GOALS
                    <input type='text'
                    placeholder = 'ADD GOAL'
                    ref={(input) => this.input=input} />
                    <button onClick={this.addGoalItem}>Add Goal</button>
                    <List items={goals}/>
                </div>
            )
        }
    }

    class App extends React.Component{
        componentDidMount(){
            this.props.store.subscribe(() => this.forceUpdate())
        }

        render(){
            const {store} = this.props
            const {todos, goals} = store.getState()
            return (
                <div>
                    <Todos todos={todos} store = {this.props.store}/>
                    <Goals goals={goals} store = {this.props.store}/>
                </div>
            )
        }
    }

    ReactDOM.render(<App store={store}/>, document.getElementById('app'))
    </script>
</body>

</html>
